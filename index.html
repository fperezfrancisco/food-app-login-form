<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Covered+By+Your+Grace&family=Indie+Flower&family=Rubik:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Food App Login Screens</title>
  </head>
  <body>
    <header>
      <div class="navBar flex">
        <div class="logo">
          <a href="#" class="logoLink"><h1>Estilo Mexico</h1></a>
        </div>
        <div class="menuIcon hide"></div>
      </div>
    </header>
    <main>
      <div class="overlay"></div>
      <div class="formBox">
        <form action="post">
          <h2 class="formTitle">Log in</h2>
          <ul class="formList">
            <li class="formItem">
              <input
                type="text"
                name="email-number"
                id="email-number"
                placeholder="email or phone number"
                required
              />
            </li>
            <li class="formItem">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </li>
            <li class="formItem">
              <input type="submit" value="Log In" id="loginBtn" />
            </li>
            <li class="formItem">
              <a href="#" class="forgotPass">Forgot Password?</a>
            </li>
          </ul>
        </form>
      </div>
    </main>
  </body>
</html>
